<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bevásárlólista</title>
</head>

<body>
    <div class="container bg-success p-4 text-white mt-3 rounded">
        <h1>Bevásárlólista</h1>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">

                    <div class="col-6 mt-3">
                        <label for="tetelNev">Tétel neve:</label>
                        <input type="text" class="form-control" id="tetelNev">
                    </div>
                    <div class="col-2 mt-3">
                        <label for="darabSzam">Darabszám:</label>
                        <input type="number" class="form-control" id="darabSzam">
                    </div>
                    <div class="col-2 mt-3">
                        <label for="darabAr">Tétel ára/db:</label>
                        <input type="number" class="form-control" id="darabAr">
                    </div>
                    <div class="mt-3 d-grid">
                        <button type="button" onclick="hozzaad()" class="btn btn-primary">Hozzáad--></button>
                    </div>
                    <div class="mt-3 d-grid">
                        <button type="button" onclick="listaTorlese()" class="btn btn-danger">Lista törlése</button>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="table-responsive">
                        <div class="my-3">
                            <h5>Bevásárló listám:</h5>
                            <table class="table table-warning table-hover table-striped table-bordered">

                                <thead class="text-center">
                                    <th>Tétel neve</th>
                                    <th>Ár/db</th>
                                    <th>Darab</th>
                                    <th>Ár</th>
                                    <th>Törlés</th>
                                </thead>
                                <tr class="text-center">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><button type="button" class="btn btn-danger">Törlés</button></td>
                                </tr>
                                <tr class="text-center">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><button type="button" class="btn btn-danger">Törlés</button></td>
                                </tr>
                                <tr class="text-center">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><button type="button" class="btn btn-danger">Törlés</button></td>
                                </tr>
                                <tfoot class="text-end">
                                    <td colspan="3"><b>Összesen:</b></td>
                                    <td></td>
                                    <td class="text-start">
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
