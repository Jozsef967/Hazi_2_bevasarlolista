<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bevásárlólista</title>
</head>

<body>
    <div class="container bg-success p-4 text-white mt-3 rounded">
        <h1>Bevásárlólista</h1>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">

                    <div class="col-6 mt-3">
                        <label for="szoveg">Tétel neve:</label>
                        <input type="text" class="form-control" id="szoveg">
                    </div>
                    <div class="col-2 mt-3">
                        <label for="number">Darabszám:</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    <div class="col-2 mt-3">
                        <label for="number">Tétel ára/db:</label>
                        <input type="number" class="form-control" id="number">
                    </div>
                    <div class="mt-3 d-grid">
                        <button type="button" onclick="hozzaad()" class="btn btn-primary">Hozzáad--></button>
                    </div>
                    <div class="mt-3 d-grid">
                        <button type="button" onclick="listaTorlese()" class="btn btn-danger">Lista törlése</button>
                    </div>
                </div>

            </div>

        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
